name: Example self-hosted

on: workflow_dispatch

jobs:
  compile:
    name: Test
    runs-on: self-hosted
    steps:
      - name: Test
        run: |
          set -eux
          ls -la
          echo "test${{ github.run_number }}" >> test.txt
          cat test.txt
          echo "CONTEXT GITHUB"
          echo "${{ toJson(github) }}"
          echo "CONTEXT ENV"
          echo "${{ toJson(env) }}"
          echo "CONTEXT VARS"
          echo "${{ toJson(vars) }}"
          echo "CONTEXT INPUTS"
          echo "${{ toJson(inputs) }}"
