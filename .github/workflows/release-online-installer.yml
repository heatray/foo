name: Release online installer

on:
  workflow_dispatch:
  push:
    tags:
    - 'v\d+\.\d+\.\d+\.\d+'

jobs:
  build:
    name: Release online installer
    runs-on: ubuntu-latest
    steps:

    - name: Set Variables
      run: |
        set -x
        REF="${{ github.ref_name }}"
        echo "\
        PACKAGE=ONLYOFFICEDesktopInstaller
        VERSION=${REF#v}
        RUN_NUMBER=${REF##*.}\
        " >> $GITHUB_ENV

    - name: Download artifact
      id: download-artifact
      uses: dawidd6/action-download-artifact@v11
      with:
        workflow: build-online-installer.yml
        name: OnlineInstaller-1.1.8-64
        run_number: ${{ env.RUN_NUMBER }}

    - name: Test
      run: |
        ls -la
